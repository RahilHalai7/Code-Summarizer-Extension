<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Assist</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Code Assist</h1>
      <p>Select a code snippet on any webpage, and this extension will summarize it for you!</p>
    </header>
    <div id="loading" class="loading">Summarizing code...</div>
    <div id="summary" class="summary-box">
      <p class="placeholder">Your code summary will appear here...</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
